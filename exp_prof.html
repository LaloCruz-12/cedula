      <div class="row">
        <h3>Experiencia profesional (no académica)</h3>
        <p>Anotar las actividades o puestos desempeñados en orden cronológico decreciente: 
          primero la más reciente (o actual) y de último la más antigüa.
        </p>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="actividad_puesto_exp" class="form_label">Actividad ó Puesto</label>
            <input type="text" class="form-control" id="actividad_puesto_exp">
          </div>
          <div class="col-md-4">
            <label for="organizacion_exp" class="form_label">Organización ó Empresa</label>
            <input type="text" class="form-control" id="organizacion_exp">
          </div>
          <div class="col-md-2">
            <label for="mes_ano_inicio_exp" class="form-label">De:(Mes y Año)</label>
            <input type="number" class="form-control" id="mes_ano_inicio_exp">
          </div>
          <div class="col-md-2">
            <label for="mes_ano_fin_exp" class="form-label">A:(Mes y Año)</label>
            <input type="number" class="form-control" id="mes_ano_fin_exp">
          </div>
          &nbsp;
        </form>
      </div>
      <br>
      <div class="col-md-3">
        <span class="btn btn-primary">Agregar nueva experiencia</span> <!--configurar este boton para que pueda agregar otro formulario igual-->
