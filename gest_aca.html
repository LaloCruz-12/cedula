        <h3>Gestión Académica</h3>
        <p>Anotar las actividades o puestos académicos desempeñados en orden cronológico decreciente: 
          primero la más reciente (o actual) y de último la más antigüa.
        </p>
        <form class="row g-3">

            <label for="actividad_puesto_gestion" class="form-label">Actividad o Puesto</label>

          </div>

            <label for="mes_ano_inicio_gestion" class="form-label">De: (Mes y Año)</label>

          </div>
          <div class="col-md-2">
            <label for="mes_ano_inicio_gestion" class="form-label">A: (Mes y Año)</label>
            <input type="number" class="form-control" id="mes_ano_fin_gestion">
          </div>
        </form>
